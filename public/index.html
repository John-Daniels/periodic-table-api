<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the periodic table api</title>

    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        background-color: rgb(216, 212, 212);
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 100%;
        min-height: 90vh;
        color: rgb(75, 72, 72);

        text-decoration: none;
      }
      .container {
        min-width: 50%;
        align-items: flex-start;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Periodic table api</h1>
        <h3>~ How to use ~</h3>
        <ul class="list"></ul>
      </div>
    </main>

    <script>
      let routes = [
        {
          link: "/api/elements/",
          name: "Method /Get: get data from the database",
        },
        {
          link: "/api/elements/name",
          name: "Method /Get: get data by name from the database",
        },
        {
          link: "/api/elements/symbol",
          name: "Method /Get: get data by symbol from the database",
        },
        {
          link: "/api/elements/create",
          name: "Method /Post: create a new element, to do this you have to be authenicated",
        },

        // {
        //   link: "/api/elements/update/:symbol",
        //   name: "/PATCH update data by symbol",
        // },
        // { link: "/api/users/create", name: "Method /Post: Create user" },
      ]

      let ul = document.querySelector(".list")

      routes.map((route) => {
        let li = document.createElement("li")
        let p = document.createElement("p")
        let a = document.createElement("a")

        a.href = route.link
        a.textContent = route.name
        li.appendChild(a)

        ul.append(li)
      })
    </script>
  </body>
</html>
